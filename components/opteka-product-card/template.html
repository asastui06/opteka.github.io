<div class="product-card">
    <img src="{{imgSrc}}" alt="Фото продукта">
    <div>
        <div id="name">
            {{name}}
        </div>
        <div id="price">
            {{price}}
        </div>
        <div id="buttons-container">
            <a id="cart" href="#">
                {{cartText}}
            </a>
            <a id="favorite" href="#">
                {{favoriteText}}
            </a>
        </div>
    </div>
</div>
